<div class="full_screen">
    <div class="bg_img">
        <img src="assets/images/Header-bg.svg">
    </div>
    <div class="logo_img">
        <img src="assets/images/Logo.svg">
    </div>

    <div class="dashboard_img">
        <img src="assets/images/Dashboard.svg" (click)="openDashboard()">
    </div>
    <div class="list_img">
        <img src="assets/images/Project-list.svg" (click)="showProjectList()">
    </div>
    <div class="plus_img">
        <img src="assets/images/create-project-active.svg">

        <div class="logout_img">
            <img src="assets/images/Logout.svg" (click)="logout()">
        </div>
    </div>


    <form class="form" [formGroup]="projectForm" (ngSubmit)="onFormSubmit()">

        <div mat-dialog-content class="content">

            <table class="table">
                <tr>
                    <td class="text1">
                        <label for="area" class="text1"></label><br>
                        <textarea id="area" rows="3" cols="95" style="max-width:100%" name="area"
                            placeholder="Enter project theme" formControlName="Textarea">Enter project theme</textarea>
                    </td>

                    <td mat-dialog-actions class="action1"><br>
                        <button mat-raised-button color="primary" type="submit">Save Project</button>
                    </td>
                    <div class="text2">
                        <mat-form-field [style.width.px]=260 appearance="outline">
                            <mat-label>Enter project theme </mat-label>
                            <input matInput #first>
                            <mat-hint formControlName="Textarea"></mat-hint>
                        </mat-form-field>
                    </div>
                </tr><br><br><br>
                <div class="row1">
                    <tr>
                        <td>
                            <label for="reason">Reason</label><br>
                            <select class="select1" name="reason" id="reason" formControlName="Reason"
                                [style.width.px]=350 [style.height.px]="30">
                                <option value="val" *ngFor="let val of Reason" [value]="val">{{val}}</option>
                            </select>
                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <td>
                            <label for="type">Type</label><br>
                            <select name="type" id="type" formControlName="type" [style.width.px]=350
                                [style.height.px]="30">
                                <option value="val" *ngFor="let val of Type" [value]="val">{{val}}</option>
                            </select>
                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <td>
                            <label for="division">Division</label><br>
                            <select name="division" id="division" formControlName="division" [style.width.px]=350
                                [style.height.px]="30">
                                <option value="val" *ngFor="let val of Divison" [value]="val">{{val}}</option>
                            </select>
                        </td>
                    </tr>
                </div><br>

                <div class="row2">

                    <tr>
                        <td>
                            <label for="category">Category</label><br>
                            <select name="category" id="category" formControlName="category" [style.width.px]=350
                                [style.height.px]="30">
                                <option value="val" *ngFor="let val of Category" [value]="val">{{val}}</option>
                            </select>
                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <td>
                            <label for="priority">Priority</label><br>
                            <select name="priority" id="priority" formControlName="priority" [style.width.px]=350
                                [style.height.px]="30">
                                <option value="val" *ngFor="let val of Priority" [value]="val">{{val}}</option>
                            </select>
                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <td>
                            <label for="department">Department</label><br>
                            <select name="department" id="department" formControlName="department" [style.width.px]=350
                                [style.height.px]="30">
                                <option value="val" *ngFor="let val of Department" [value]="val">{{val}}</option>
                            </select>
                        </td>
                    </tr>
                </div><br>

                <div class="row3">
                    <tr>
                        <td>
                            <label for="startdate">Start date as per project plan</label><br>
                            <input type="date" id="startdate" formControlName="Start Date" name="startdate"
                                [style.width.px]="345" [style.height.px]="30">
                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <td>
                            <label for="enddate">End date as per project plan</label><br>
                            <input type="date" id="enddate" formControlName="End Date" name="enddate"
                                [style.width.px]="345" [style.height.px]="30">
                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <td>
                            <label for="location">Location</label><br>
                            <select name="location" id="location" formControlName="location" [style.width.px]=350
                                [style.height.px]="30">
                                <option value="val" *ngFor="let val of Location" [value]="val">{{val}}</option>
                            </select>
                        </td>
                    </tr><br><br>
                    <tr class="Status">
                        <label for="Status">Status:<b>Registered</b></label>
                    </tr>
                </div>
            </table>
        </div>
    </form>
</div>
