<form [formGroup]="projectForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            
            <mat-form-field class="example-full-width" appearance="outline">
                <textarea matInput rows="5" cols="100" placeholder="Enter project theme" formControlName="Enter_project_theme"></textarea>
            </mat-form-field>            

            <div mat-dialog-actions class="action">
                <button mat-raised-button color="primary" type="submit">{{data ? 'Save Project': 'Save'}}</button>
            </div>
        </div>

        <div class="row">

            <mat-form-field appearance="outline">
                <mat-label>Reason</mat-label>
                <mat-select formControlName="Reason">
                    <mat-option *ngFor="let val of Reason" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="Type">
                    <mat-option *ngFor="let val of Type" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Division</mat-label>
                <mat-select formControlName="Division">
                    <mat-option *ngFor="let val of Division" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select formControlName="Category">
                    <mat-option *ngFor="let val of Category" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="Priority">
                    <mat-option *ngFor="let val of Priority" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Department</mat-label>
                <mat-select formControlName="Department">
                    <mat-option *ngFor="let val of Department" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Start date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="Start Date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>End date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="End Date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Location</mat-label>
                <mat-select formControlName="Location">
                    <mat-option *ngFor="let val of Location" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <!-- <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div> -->
</form>
